<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <base th:href="@{/}">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>login page</title>
   <!-- =============== VENDOR STYLES ===============-->
   <!-- FONT AWESOME-->
   <link rel="stylesheet" href="js/vendor/fontawesome/css/font-awesome.min.css">
   <!-- SIMPLE LINE ICONS-->
   <link rel="stylesheet" href="js/vendor/simple-line-icons/css/simple-line-icons.css">
   <!-- =============== BOOTSTRAP STYLES ===============-->
   <link rel="stylesheet" href="css/bootstrap.css" id="bscss">
   <!-- =============== APP STYLES ===============-->
   <link rel="stylesheet" href="css/app.css" id="maincss">
    <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script src="js/vendor/modernizr/modernizr.custom.js"></script>
   <!-- JQUERY-->
   <script src="js/vendor/jquery/dist/jquery.js"></script>
   <!-- BOOTSTRAP-->
   <script src="js/vendor/bootstrap/dist/js/bootstrap.js"></script>
   <!-- STORAGE API-->
   <script src="js/vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <!-- PARSLEY-->
   <!-- <script src="js/vendor/parsleyjs/dist/parsley.min.js"></script> -->
   <!-- =============== APP SCRIPTS ===============-->
   <script src="js/app.js"></script>
</head>

<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="img/logo.png" alt="Image" class="block-center img-rounded">
               </a>
            </div>
            <div class="panel-body">
               <p class="text-center pv">로-그-인</p>
               <div role="alert" th:if="${param.error}" class="alert alert-danger">잘못된 <strong>아이디</strong>나 <strong>비밀번호</strong> 입니다.</div>
               <form role="form" method="post" th:action="login" data-parsley-validate="" novalidate="" class="mb-lg">
                  <div class="form-group has-feedback">
                     <input id="userName" name="userName" type="text" placeholder="아이디를 입력하세요..." autocomplete="off" required class="form-control">
                     <span class="fa fa-user form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input id="password" name="password" type="password" placeholder="비밀번호를 입력하세요..." required class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" value="" name="remember">
                           <span class="fa fa-check"></span>기억하기</label>
                     </div>
                     <div class="pull-right"><a href="member/recover" class="text-muted">비밀번호를 분실하셨습니까?</a>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
               </form>
               <p class="pt-lg text-center">가입하시겠습니까?</p><a href="member/register" class="btn btn-block btn-default">가입하러가기</a>
            </div>
         </div>
         <!-- END panel-->
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>SYPARK</span>
            <br>
            <span>create by sypark with spring boot</span>
         </div>
      </div>
   </div>
  
</body>

</html>
