<head>
   <base th:href="@{/}">
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

   <script src="js/app.js"></script>
   
   
   
   
   
</head>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function(){
    var message =  [[${message}]];
    if(message != null) console.log("message : "+message);	
    
    
    $("#addFile").click(function(){
    	console.log("asdfsafdsaf");
        var str;
        str="<input type='file' id='file' name='file' data-classbutton='btn btn-default' data-classinput='form-control inline' class='form-control filestyle' />";
        
        $("#file-div").append(str);
    });
});    
/*]]>*/

</script>
			
<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="img/logo.png" alt="Image" class="block-center img-rounded">
               </a>
            </div>
            <div class="panel-body">
               <p class="text-center pv">가입하기</p>
               <form  th:object="${user}" th:method="post" role="form" action="member/insertUser" data-parsley-validate="" novalidate="" class="mb-lg"  enctype="multipart/form-data" >
                  <div class="form-group has-feedback">
                     <label for="id" class="text-muted">사용자ID</label>
                     <input th:field="*{id}" type="text" placeholder="아이디를 입력하세요." autocomplete="off" required class="form-control">
                     <span class="fa fa-user form-control-feedback text-muted"></span>
                  </div>
                   <div class="form-group has-feedback">
                     <label for="userName" class="text-muted">사용자성명</label>
                     <input th:field="*{userName}" type="text" placeholder="성명을 입력하세요." autocomplete="off" required class="form-control">
                     <span class="fa fa-user form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <label for="password" class="text-muted">비밀번호</label>
                     <input th:field="*{password}" type="password" placeholder="비밀번호를 입력하세요." autocomplete="off" required class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                   
                  <div class="form-group has-feedback">
                     <label for="repassword" class="text-muted">비밀번호재입력</label>
                     <input id="repassword" type="password" placeholder="비밀번호를 다시 입력해주세요." autocomplete="off" required data-parsley-equalto="#password" class="form-control">
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div id="file-div" class="form-group has-feedback">
                     <label for="file" class="text-muted">사진첨부</label>
                     <button type="button" name="addFile" id="addFile" class="mb-sm btn btn-green">추가</button>
                     <input type="file" th:field="*{file}" data-classbutton="btn btn-default" data-classinput="form-control inline" class="form-control filestyle">                  
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" value="" required id="agreed">
                           <span class="fa fa-check"></span>위 사항에 동의합니다.
                        </label>
                     </div>
                  </div>
                  
                 
                  <button type="submit" class="btn btn-block btn-primary mt-lg">가입하기</button>
               </form>
               <p class="pt-lg text-center">이미 등록된 사용자ID가 존재하십니까?</p><a href="loginForm" class="btn btn-block btn-default">로그인 페이지로..</a>
            </div>
         </div>
         <!-- END panel-->
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2016</span>
            <span>-</span>
            <span>SYPARK</span>
            <br>
            <span>srping boot with thymeleaf</span>
         </div>
      </div>
   </div>
   
</body>

</html>
