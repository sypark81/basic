<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout/default">
  <head>
  <!-- DATATABLES-->
   <link rel="stylesheet" th:href="@{js/vendor/datatables-colvis/css/dataTables.colVis.css}">
   <link rel="stylesheet" th:href="@{js/vendor/datatables/media/css/dataTables.bootstrap.css}">
   <link rel="stylesheet" th:href="@{js/vendor/dataTables.fontAwesome/index.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>user search</title>
     <script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function(){
    var message =  [[${message}]];
    if(message != null) console.log("message : "+message);	
    
    
});    
/*]]>*/

</script>
  </head>
 
  <body>
    <section layout:fragment="content">
    <!-- START DATATABLE 2 -->
               <div class="row">
                  <div class="col-lg-12">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           	사용자목록 |
                           <small>Column Ordering</small>
                           
                        </div>
                        <div class="panel-body">
                           <table id="datatable2" class="table table-striped table-hover">
                              <thead>
                                 <tr>
                                  <th data-check-all>
                                      <div data-toggle="tooltip" data-title="Check All" class="checkbox c-checkbox">
                                          <label>
                                              <input type="checkbox">
                                              <span class="fa fa-check"></span>
                                          </label>
                                      </div>
                                  </th>
                                  <th class="sort-alpha">ID</th>
				                  <th>USER NAME</th>
				                  <th>PASSWORD</th>
				                  <th class="sort-numeric">PHOTO</th>
                                 </tr>
                              </thead>
                              <tbody>
                              
                              
   
                <tr th:each="user: ${userList}" class="gradeX">
                  <td>
                      <div class="checkbox c-checkbox">
                          <label>
                              <input type="checkbox">
                              <span class="fa fa-check"></span>
                          </label>
                      </div>
                  </td>
                  <td>
                  <a th:href="@{/member/userForm(id=${user.id})}" th:text="${user.id}"></a>
                  </td>
                  <td th:text="${user.userName}"  data-th-attr="data-prop=${user.password}, mydata=${user.userName}" ></td>
                  <td th:text="${user.password}" ></td>
                  <td><a th:href="@{/download/file(fileId=${user.photoFileId})}" th:text="${user.photoFileId}"> </a>
                  </td>
                </tr>
              </tbody>
            </table>
           </div>
                     </div>
                  </div>
               </div>
               <!-- END DATATABLE 2 -->
    </section>
  </body>
</html>
